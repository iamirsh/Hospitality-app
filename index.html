<!DOCTYPE html>
<html>
<head>
  <title>Hotel Room Reservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Hotel Room Reservations</h1>
    <div id="loader" class="text-center">
      <img src="loader.gif" alt="Loading...">
    </div>
    <ul id="reservations" class="list-group"></ul>
    <form id="reservation-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="room-type">Room Type:</label>
        <input type="text" class="form-control" id="room-type" name="room-type" required>
      </div>
      <div class="form-group">
        <label for="check-in">Check In Date:</label>
        <input type="date" class="form-control" id="check-in" name="check-in" required>
      </div>
      <div class="form-group">
        <label for="check-out">Check Out Date:</label>
        <input type="date" class="form-control" id="check-out" name="check-out" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
